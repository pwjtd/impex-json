<h1>Dashboard</h1>

<div>
  <button (click)="newJson()">New json</button>
  <button (click)="uploadJson()">Upload json</button>
  <button (click)="loadJsons()">Refresh list</button>
</div>


<div>
  <h3>List:</h3>
  @for (jsonName of listOfJsons; track $index) {
    <button (click)="getJsonContent(jsonName)"> {{jsonName}} </button>
  }
</div>

<div>
  <label for="fname">Name:</label>
  <input type="text" id="fname" name="fname" value="{{currentJson}}">
  <ngx-monaco-editor
  [options]="editorOptions"
  [(ngModel)]="code">
  </ngx-monaco-editor>
</div>

<div>
  <button (click)="updateJson()">Update</button>
  <button (click)="exportJsonFile()">Export file</button>
</div>
